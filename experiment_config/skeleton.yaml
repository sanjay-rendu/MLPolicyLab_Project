experiment_name: skeleton1
owner: bills3_group

inputs:
  sql_loc: "/data/groups/bills3/mlpp_project_home/experiment_config/data_agg.sql"
outputs:
  engg_data: '/data/groups/bills3/mlpp_data_store/data_engg.csv'

graph:
  - node_name: fetch
    inputs: sql_loc
    outputs: raw_data
    operation: data_io.fetch_sql

  - node_name: data_eng
    inputs: fetch.raw_data
    outputs: engg_data
    operation: data_clean.feature_eng
    arguments:
      index: 'bill_id'
      ohe_features: ['party_id']
      summed_features: ['bill_id', 'role_name', 'party_id']
      other_features: ['introduced_date', 'final_status']
