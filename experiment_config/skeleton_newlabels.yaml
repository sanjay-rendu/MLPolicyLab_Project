  - node_name: metric_grid
    inputs: [select_grid1.fil_val, select_grid2.fil_val, select_grid3.fil_val, select_grid4.fil_val, model_grid.num_models]
    outputs: result_grid
    operation: evaluate.topk_metric_grid
