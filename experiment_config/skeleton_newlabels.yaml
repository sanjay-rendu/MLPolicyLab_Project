experiment_name: skeleton2
owner: bills3_group

inputs:
  sql_loc_bill: "/data/groups/bills3/mlpp_project_home/experiment_config/latestLabels.sql"

outputs:
  train: "/data/groups/bills3/vrenduch/DAGGIT_HOME/daggit_storage/skeleton2/fetch_labeled_data/train.csv"
  val: "/data/groups/bills3/vrenduch/DAGGIT_HOME/daggit_storage/skeleton2/fetch_labeled_data/val.csv"

graph:
  - node_name: fetch_labeled_data
    inputs: sql_loc_bill
    outputs: bill_data
    operation: data_io.fetch_sql

  - node_name: split
    inputs: fetch_labeled_data.bill_data
    outputs: [train, val]
    operation: split.timeSplit
    arguments:
      prediction_date: '2019-06-30'